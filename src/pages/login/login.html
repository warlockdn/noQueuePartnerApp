<ion-content padding>

  <div text-center class="logo">
    <img src="../../assets/partnerLogo.png">
  </div>
  
  <ion-list inset>
    
    <ion-item>
      <ion-label stacked>User ID</ion-label>
      <ion-input type="text" placeholder="Enter User ID" autocomplete="false" autocomplete="off"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Enter your Password" autocomplete="off"></ion-input>
    </ion-item>  

    <button ion-button block (click)="login()">LOGIN</button>

  </ion-list>
  


</ion-content>

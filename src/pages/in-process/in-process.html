<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    

  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item no-lines (click)="openOrderDetails()">
        <ion-avatar class="with-icon" item-start>
          <ion-icon name="md-time"></ion-icon>
        </ion-avatar>
        <h2>#OD2058996</h2>
        <h4>
          <ion-icon name="ios-person"></ion-icon> John Doe</h4>
        <div item-end>
          <div class="price">
            Rs. 352.69
            <span>PAID</span>
          </div>
          <div text-right class="time">
            12.06 hrs
          </div>

        </div>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          Ready
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          Ready
        </button>        
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

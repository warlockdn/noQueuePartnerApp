<ion-header no-shadow no-border>
  <ion-navbar color="red">    
    <ion-title>{{ common.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="toolbar-icon" color="white" (click)="logout()" style="font-size: 1.2rem;">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-tabs scrollTabs placement="top" color="red">
    <ion-tab [root]="page1" tabTitle="New Orders" [tabBadge]="(orderProvider.pendingOrders | async)?.length" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="page2" tabTitle="In Process" [tabBadge]="" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="page3" tabTitle="Delivered" [tabBadge]="" tabBadgeStyle="danger"></ion-tab>
  </ion-tabs>
</ion-content>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let order of orderProvider.pendingOrders | async; let index = index">
      <ion-item no-lines (click)="openOrderDetails(order)">
        <ion-avatar item-start>
          <span class="red" font-bold>{{ index + 1 }}</span>
        </ion-avatar>
        <h2>#{{ order.id }}</h2>
        <h4>
          <ion-icon name="ios-person"></ion-icon> John Doe</h4>
        <div item-end>
          <div class="price">
            Rs. {{ order.total / 100 }}
            <span>PAID</span>
          </div>
          <div text-right class="time">
            {{ order.updatedOn | date:"h:mm a" }}
          </div>

        </div>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="red" (click)="decline(order)">
          <ion-icon name="md-close"></ion-icon>
          Decline
        </button>
        <button ion-button color="secondary" (click)="accept(order)">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          Accept
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="accept(order)">
          <ion-icon name="md-checkmark-circle-outline"></ion-icon>
          Accept
        </button>
        <button ion-button color="red" (click)="decline(order)">
          <ion-icon name="md-close"></ion-icon>
          Decline
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

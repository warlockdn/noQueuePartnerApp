<ion-header no-shadow no-border>
  <ion-navbar color="red">    
    <ion-title>#OD2055785</ion-title>    
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3 class="title">Order Details</h3>
  <ion-list no-lines>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>Customer</ion-col>
          <ion-col font-bold>John Doe</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>Order ID</ion-col>
          <ion-col font-bold>#OD2055785</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>Order Time</ion-col>
          <ion-col font-bold>12:12:26 Thu Feb 08 2018</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <h3 class="title">Order Summary</h3>
  <ion-list no-lines font-bold>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Chicken Burger</ion-col>
          <ion-col col-2 font-bold class="quantity">2</ion-col>
          <ion-col col-2 font-bold text-right>320</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Crispy Fries</ion-col>
          <ion-col col-2 font-bold class="quantity">2</ion-col>
          <ion-col col-2 font-bold text-right>150</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Veg Maharaja Burger</ion-col>
          <ion-col col-2 font-bold class="quantity">2</ion-col>
          <ion-col col-2 font-bold text-right>120</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-10>Item Total</ion-col>
          <ion-col col-2 font-bold text-right>Rs. 590</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-10>Tax</ion-col>
          <ion-col col-2 font-bold text-right>Rs. 45</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-10 font-bold>Total</ion-col>
          <ion-col col-2 font-bold text-right>Rs. 690</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>
  <ion-toolbar no-padding>
    <ion-grid no-padding>
      <ion-row *ngIf="!inProcess">
        <ion-col no-padding>
          <button no-margin block ion-button color="secondary" (click)="dismiss()">
            Accept
          </button>
        </ion-col>
        <ion-col no-padding>
          <button no-margin block ion-button color="red" (click)="dismiss()">
            Decline
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="inProcess">
        <ion-col no-padding>
          <button no-margin block ion-button color="secondary" (click)="dismiss()">
            Ready
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-footer>

<ion-content>

  <ion-list>
    <ion-item (click)="openOrderDetails(order)" *ngFor="let order of orderProvider.deliveredOrders | async">
      <ion-avatar class="with-icon" item-start>
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </ion-avatar>
      <h2>#{{ order.id }}</h2>
      <h4>
        <ion-icon name="ios-person"></ion-icon> John Doe</h4>
      <div item-end>
        <div class="price">
          Rs. {{ order.total / 100 }}
          <span>PAID</span>
        </div>
        <div text-right class="time">
          {{ order.updatedOn | date:'h:mm a' }}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="red">
    <ion-title>Check In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-header>
        Customer Details
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-3 font-bold>Name: </ion-col>
            <ion-col col-9>{{ customer.name }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3 font-bold>Phone: </ion-col>
            <ion-col col-9>{{ customer.phone }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-label>Check-In Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="details.startdate" disabled></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Check-Out Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="details.enddate" [min]="minDate" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Room</ion-label>
        <ion-select [(ngModel)]="details.room" placeholder="Select Room">
          <ion-option [value]="room.room" *ngFor="let room of rooms; let i = index">{{ room.room }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>


</ion-content>

<ion-footer no-border>
  <ion-toolbar no-padding>
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding>
          <button no-margin block ion-button color="secondary" (click)="checkin()">
            Check In
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-toolbar>
</ion-footer>

<ion-header>

  <ion-navbar color="red">
    <ion-title>Register Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="register()" padding-left padding-right>
    <ion-list [formGroup]="registerForm">
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" max="10" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>

<ion-footer no-border>
  <button ion-button block color="primary" class="mt-1 mb-2" (click)="register()" [disabled]="registerForm.invalid">REGISTER</button>
</ion-footer>
